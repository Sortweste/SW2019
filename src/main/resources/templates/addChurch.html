<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Iglesia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/addChurch.css}">
</head>
<body>
<form th:action="@{/adminlogin}" th:object="${usuario}" method="post">
    <div id="Contenedor">
        <center><h1 style="font-weight: bold;">Datos de la iglesia</h1></center>
        <div class="ContentForm">

            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">Nombre</span>
                <input type="text" field="*{name}" class="form-control" />
            </div>

            <br>
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span>


            </div>

            <br>
            <center>
                <button class="btn btn-lg btn-primary btn-block btn-signin" id="IngresoLog" type="submit">Entrar</button>
            </center>

        </div>
    </div>

</form>
</body>
</html>
