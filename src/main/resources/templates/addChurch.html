<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" th:href="@{/css/addChurch.css}">
    <!-- vinculo a bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- se vincula al hoja de estilo para definir el aspecto del formulario de login-->
</head>
<body bgcolor="#00000" style="background-color:#240463;">
<div id="Contenedor">
    <center><h1 style="font-weight: bold;">Datos de la iglesia</h1></center>
    <div class="ContentForm">

        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Nombre</span>
            <input type="text" field="*{name}" class="form-control" />
        </div>

        <br>
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Direccion</span>
            <input type="text" field="*{address}" class="form-control" />
        </div>

        <br>
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Historia</span>

        </div>
        <textarea class="form-control" name="historia" cols="40" rows="5"></textarea>

        <br>
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">Imagen</span>
            <div class="container" style="padding-left: 40px; padding-top: 10px;">

                <input type="file" field="*{img}" />
            </div>
        </div>
        <br>


            <button class="btn btn-lg btn-primary btn-block btn-signin" id="IngresoLog" type="submit" style="margin: auto">Entrar</button>


    </div>
</div>
</body>
</html>
