<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Agregar Iglesia</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="form-group">
<form th:action="@{/adminlogin}" th:object="${usuario}" method="post">
    <fieldset>
        <h1>Datos de la iglesiaf</h1>
        <table class="table">
            <div class="form-group">
            <tr>
                <td><label th:text="#{form.church.name}" >Nombre: </label></td>
                <div class="col-sm-10">
                <td><input type="text" field="*{name}" class="form-control" /></td>
                </div>
            </tr>
            </div>


            <div class="form-group">
            <tr>
                <td><label th:text="#{form.church.address}">Direccion: </label></td>
                <div class="col-sm-10">
                <td><input type="text" field="*{address}" class="form-control" /></td>
                </div>
            </tr>
            </div>

            <div class="form-group">
            <tr>
                <td><label th:text="#{form.church.history}">Historia: </label></td>
                <div class="col-sm-10">
                <td><input type="text" field="*{history}" class="form-control"/></td>
                </div>
            </tr>
            </div>

            <tr>
                <td><label th:text="#{form.church.img}">Imagen: </label></td>
                <td><input type="file" field="*{img}" /></td>
            </tr>

            <tr>
                <td><input class="btn-success" type="submit" th:value="#{form.church.add}"/></td>
            </tr>
        </table>
    </fieldset>
</form>
    </div>
</div>

</body>
</html>
