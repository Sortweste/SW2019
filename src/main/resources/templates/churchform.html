<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Church</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<form action="@{/adminlogin}" object="${usuario}" method="post">
    <fieldset>
        <legend>Datos de la iglesia</legend>
        <table>
            <div class="form-group">
            <tr>
                <td><label text="#{}" >Nombre de la iglesia: </label></td>
                <div class="col-sm-10">
                <td><input type="text" field="*{name}" class="form-control" /></td>
                </div>
            </tr>
            </div>


            <div class="form-group">
            <tr>
                <td><label text="#{}">Direccion de iglesia: </label></td>
                <div class="col-sm-10">
                <td><input type="text" field="*{address}" class="form-control" /></td>
                </div>
            </tr>
            </div>

            <div class="form-group">
            <tr>
                <td><label text="#{}">Historia de la iglesia: </label></td>
                <div class="col-sm-10">
                <td><input type="text" field="*{history}" class="form-control"/></td>
                </div>
            </tr>
            </div>

            <tr>
                <td><label text="#{form.user.pass}">Imagen: </label></td>
                <td><input type="file" field="*{img}" /></td>
            </tr>

            <tr>
                <td>
                    <button type="submit">Registrar...</button>
                </td>
            </tr>
        </table>
    </fieldset>
</form>
</div>

</body>
</html>
