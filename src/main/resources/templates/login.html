<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin - Login</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/css/all.min.css}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin.css}" rel="stylesheet">

</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">

        <form th:action="@{/login}" method="post">
          <div class="form-group">
            <div class="form-label-group">
              <input name="username" type="text" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
              <label for="inputEmail">Email address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Remember Password
              </label>
            </div>
          </div>
          <input type=submit class="btn btn-primary btn-block" th:value="Login" />
        </form>

        <div class="text-center">
          <a class="d-block small mt-3" href="adminPages/register.html">Register an Account</a>
          <a class="d-block small" href="adminPages/forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap core JavaScript
  <script th:src="adminPages/vendor/fontawesome-free/minFiles/jquery.min.js"></script>
  <script th:src="adminPages/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  Core plugin JavaScript
  <script th:src="adminPages/vendor/fontawesome-free/minFiles/jquery.easing.min.js"></script>
-->

</body>

</html>
